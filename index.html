<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <h1 class="text-center text-white bg-primary bg-gradient">Weather Dashboard</h1>
    </header>

    <section class="row">
        <section class="search-column col-3 border border-4">
            <h2>Search for a City: </h2>
            <form>
                <label for="search"></label>
                <input class='input-group' id='city-input' type="text" name="search" placeholder="San Diego">
            </form>
            <button class="btn btn-primary search-btn" type="submit">Search</button>

            <div>
                <ul class="search-history">
                <!-- Where the search history will populate  -->
                </ul>
            </div>
        </section>

        <section class="weather-info col-9 border border-4">
            <div class="current-weather">
                <!-- Temp, wind, humidity, UV index  -->
                <div class="card border-dark mb-3" style="max-width;">
                    <div class="card-body text-dark">
                      <h2 class="card-title location-date">Dark card title </h2>
                      <img class="weather-icon" alt="weather icon">
                      <p class="card-text current-temp">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <p class="card-text current-wind"></p>
                      <p class="card-text current-humidity"></p>
                      <p class="card-text current-UV"></p>
                    </div>
                </div>
            </div>
            <div class="future-weather row">
                <!-- Temp, wind, humidity  -->
                <!-- <div class="card border-dark mx-3 col-2" style="max-width: 18rem;">
                    <div class="card-header">Header</div>
                    <div class="card-body text-dark">
                      <img src="" alt="weather icon">
                      <p class="card-text temp">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <p class="card-text wind"></p>
                      <p class="card-text humidity"></p>
                    </div>
                </div> -->
                   
            </div>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./config.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
