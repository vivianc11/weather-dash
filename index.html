<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <h1 class="text-center text-white bg-primary bg-gradient">Weather Dashboard</h1>
        <h2 class="current-date text-center"></h2>
    </header>

    <section class="row">
        <section class="search-column col-3 border-end border-3">
            <h3 class="">Search for a City: </h3>
            <form>
                <label for="search"></label>
                <input class='input-group' id='city-input' type="text" name="search" placeholder="San Diego">
            </form>
            <div class="d-grid gap-2">
                <button class="btn btn-primary my-2 search-btn" type="submit">Search</button>
            </div>

            <div>
                <p>Search History: </p>
                <ul class="search-history">
                <!-- Where the search history will populate  -->
                </ul>
            </div>
        </section>

        <section class="weather-info col-9">
            <div class="current-weather">
                <!-- Temp, wind, humidity, UV index  -->
                <div class="weather-card card border-dark mb-3" style="max-width:none">
                    <div class="card-body text-dark">
                      <span class="card-title fs-2 location-date">Enter a city name into the search bar to get the current weather and a 5 day forcast</span><span><img class="img-fluid weather-icon"></span>
                      
                      <p class="card-text current-temp">Temp: </p>
                      <p class="card-text current-wind">Wind: </p>
                      <p class="card-text current-humidity">Humidity: </p>
                      <p class="card-text">UV: <span class="current-UV rounded p-2"></span></p>
                    </div>
                </div>
            </div>
            <div class="future-weather row">
                <h4>5 Day Forcast: </h4>
                   
            </div>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./config.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
